<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superfreq - Daily Audio Production Puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Daily audio production puzzle game. Listen and guess the effect parameters!">
</head>
<body class="theme-dark">
    <div id="app">
        <header>
            <h1>superfreq</h1>
            <p class="subtitle">Audio Puzzle</p>
        </header>

        <main>
            <div id="game-container">
                <div class="plugin-header" aria-hidden="true">
                    <div class="screw left"></div>
                    <div class="brand">superfreq</div>
                    <div class="led" id="power-led"></div>
                    <div class="screw right"></div>
                </div>
                <!-- Game state will be managed by JavaScript -->
                <div id="loading" class="hidden" aria-live="polite">Loading…</div>

                <div id="game" class="hidden">
                    <div id="puzzle-info">
                        <div class="info-row">
                            <h2 id="effect-title">Challenge</h2>
                            <div id="lives-display" class="lives-counter" data-tooltip="Auditions left"></div>
                        </div>
                        <p id="effect-description"></p>
                    </div>

                    <div id="audio-section">
                        <div id="transport" class="transport">
                            <button id="transport-play" class="transport-button" data-tooltip="Play/Pause">
                                ▶︎ Play
                            </button>
                            <button id="bypass-toggle" class="bypass-button" aria-pressed="false" data-tooltip="Bypass effect">
                                Bypass Off
                            </button>
                        </div>
                    </div>

                    <div id="guess-section">
                        <h3>Set</h3>
                        <div id="parameter-input">
                            <label for="parameter-slider" id="parameter-label"></label>
                            <div class="control-row">
                                <div class="knob-group">
                                    <div class="knob" id="parameter-knob" role="slider" aria-label="Parameter knob" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" tabindex="0"></div>
                                    <div class="knob-labels">
                                        <span class="min-label"></span>
                                        <span class="max-label"></span>
                                    </div>
                                </div>
                                <input class="visually-hidden" type="range" id="parameter-slider" min="0" max="100" step="1">
                                <div class="parameter-display">
                                    <span id="parameter-value"></span>
                                    <span id="parameter-unit"></span>
                                </div>
                            </div>
                        </div>

                        <div id="fixed-parameter-knobs" class="fixed-params"></div>
                        
                        <div class="audition-section">
                            <button id="audition-button" class="audition-button" data-tooltip="Spend 1 life to preview">
                                Audition −1
                            </button>
                        </div>
                        
                        <button id="submit-guess" class="submit-button" disabled data-tooltip="Lock in answer">Submit</button>
                    </div>

                    <div id="results" class="hidden">
                        <h3>Results</h3>
                        <div id="score-display" class="score-display"></div>
                        <div id="correct-answer" class="correct-answer"></div>
                        <div id="explanation" class="explanation"></div>
                        <div class="lives-summary">
                            <p>Lives used: <span id="lives-used"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>superfreq</p>
        </footer>
    </div>

    <!-- JavaScript files -->
    <script src="js/config.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/puzzles.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/knob.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
